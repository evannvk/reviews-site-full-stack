<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title> A Review </title>
</head>
<body>

	<header>
		<h1> A Single Review</h1>
	</header>

	<main>
		
		<div th:each = "review: ${reviews}">
			<p th:text = "${review.title}"><p/>
			<img th:src="${review.image}"/>
			<p th:text="${review.content}"></p>
			<a href="http://localhost:8080/reviews">Back to Reviews</a>
		</div>
	</main>

	<footer>
		<small>Copyright Evan Novak 2020</small>
	</footer>

</body>
</html>
