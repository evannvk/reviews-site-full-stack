<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title> A Review </title>
</head>
<body>

	<header>
		<h1> A Single Review</h1>
	</header>

	<main>
		
		<div th:each = "review: ${reviews}">
			<p th:text = "${review.name}"><p/>
			<img th:src="${reviewModel.image}"/>
			<p th:text="${reviewModel.content}"></p>
			<a href="http://localhost8080/reviews">Back to home</a>
		</div>
	</main>

	<footer>
		<p><a href="/reviews">back to reviews</a></p>
		<small>Copyright Evan Novak 2020</small>
	</footer>

</body>
</html>
