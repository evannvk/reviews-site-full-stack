<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A List of All Available Reviews</title>
</head>
<body>

	<header>
		<h1>A List of All Reviews</h1>
	</header>
	
	<main>
	
		<div th:each="review: ${reviews}">
			<li>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
			</li>
		</div>
		
	</main>

	<footer>
		<small>Copyright Evan Novak 2020</small>
	</footer>

</body>
</html>
